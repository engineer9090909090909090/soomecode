	<style type="text/css">
		/* Generic */
		body {
		font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px;
		scrollbar-3dlight-color:#EDF0F7;
		scrollbar-arrow-color:#095A84;
		scrollbar-base-color:#EDF0F7;
		scrollbar-darkshadow-color:#9FB1BF;
		scrollbar-face-color:#B2D1E5;
		scrollbar-highlight-color:#B2D1E5;
		scrollbar-shadow-color:#B2D1E5;
		scrollbar-track-color:#ECF1F4;
		background:#FFFFFF;
		padding:0;
		margin:8px 8px 0 8px;
		}

		html {background:#FFFFFF;}
		td {font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px;}
		textarea {resize:none;outline:none;}
		/*a:link, a:visited {color:#0000FB;}
		a:hover {color:#2B6FB6;}*/
		.nowrap {white-space: nowrap}

		/* Charmap */
		table.charmap {border:1px solid #AAA; text-align:center}
		td.charmap, #charmap a {width:18px; height:18px; color:#000; border:1px solid #AAA; text-align:center; font-size:12px; vertical-align:middle; line-height: 18px;}
		#charmap a {display:block; color:#000; text-decoration:none; border:0}
		#charmap a:hover {background:#CCC;color:#2B6FB6}
		#charmap #codeN {font-size:10px; font-family:Arial,Helvetica,sans-serif; text-align:center}
		#charmap #codeV {font-size:40px; height:60px; border:1px solid #AAA; text-align:center}

		/* Source */
		.wordWrapCode {vertical-align:middle; border:1px none #000000; background:transparent;}
		.mceActionPanel {margin-top:5px;}

		/* Panels */
		.panel_wrapper div.panel {display:none;}
		.panel_wrapper div.current {display:block; width:100%; height:300px; overflow:visible;}
		.panel_wrapper {clear:both; background:white;}
		/* message info */
		.panel_wrapper div.panel .info{margin:6px 0;border:1px solid #c1e4ff;padding:6px 6px 6px 26px;font-size:12px;line-height:1.2em;color:#437fa3;background:#fafafa url(img/icon-info.gif) no-repeat 8px 6px}
		.panel_wrapper div.panel .error{margin:6px 0;border:1px solid #e0e1e3;padding:10px 6px 10px 46px;font-size:12px;line-height:1.2em;color:#084864;font-weight:bold;background:#effaff url(img/icon-error.gif) no-repeat 8px 4px}

		/* Columns */
		.column {float:left;}
		.properties {width:100%;}
		.properties .column1 {}
		.properties .column2 {text-align:left;}

		/* Titles */
		h1, h2, h3, h4 {color:#2B6FB6; margin:0; padding:0; padding-top:5px;}
		h3 {font-size:14px;}
		.title {font-size:12px; font-weight:bold; color:#2B6FB6;}

		#previewChar{float:right;position:relative;margin:-65px 7px 0 8px;background:#ffffff;_margin:-65px 4px 0 3px;}
	</style>

            function renderCharMapHTML() {
                var charsPerRow = 20, tdWidth = 20, tdHeight = 20, i;
                var html = '<table border="0" cellspacing="1" cellpadding="0" width="' + (tdWidth * charsPerRow) + '"><tr height="' + tdHeight + '">';
                var cols = -1;

                for (i = 0; i < charmap.length; i++) {
                    if (charmap[i][2] == true) {
                        cols++;
                        var clickEvent = charmap[i][4] ? ("insertChar(\'" + charmap[i][1] + "\',true);") : "insertChar(\'" + charmap[i][1].substring(2, charmap[i][1].length - 1) + "\');";
                        html += ''
				    + '<td class="charmap">'
				    + '<a onmouseover="previewChar(\'' + charmap[i][1].substring(1, charmap[i][1].length) + '\',\'' + charmap[i][0].substring(1, charmap[i][0].length) + '\',\'' + charmap[i][3] + '\');" onfocus="previewChar(\'' + charmap[i][1].substring(1, charmap[i][1].length) + '\',\'' + charmap[i][0].substring(1, charmap[i][0].length) + '\',\'' + charmap[i][3] + '\');" href="javascript:void(0)" onclick="' + clickEvent + '" onclick="return false;" onmousedown="return false;" title="' + charmap[i][3] + '">'
				    + charmap[i][1]
				    + '</a></td>';
                        if ((cols + 1) % charsPerRow == 0)
                            html += '</tr><tr height="' + tdHeight + '">';
                    }
                }

                if (cols % charsPerRow > 0) {
                    var padd = charsPerRow - (cols % charsPerRow);
                    for (var i = 0; i < padd - 1; i++)
                        html += '<td width="' + tdWidth + '" height="' + tdHeight + '" class="charmap">&nbsp;</td>';
                }

                html += '</tr></table>';

                return html;
            }
            function insertChar(chr, customChar) {
                //�Ƿ������������ǩ

                parent.insertChar(chr,customChar);

            }

            function Init() {
                var charview = document.getElementById('charmapView');
                charview.innerHTML = renderCharMapHTML();

                //tinyMCEPopup.dom.setHTML('charmapView', renderCharMapHTML());

                var preview = document.getElementById('previewChar');
                var _float = (KE.browser.IE) ? 'styleFloat' : 'cssFloat';
                preview.style[_float] = 'right';

                preview.onmouseover = function () {
                    if (preview.style[_float] == 'right')
                        preview.style[_float] = 'left';
                    else
                        preview.style[_float] = 'right';
                };
            }

            function previewChar(codeA, codeB, codeN) {
                var elmA = document.getElementById('codeA');
                var elmB = document.getElementById('codeB');
                var elmV = document.getElementById('codeV');
                var elmN = document.getElementById('codeN');

                if (codeA == '#160;') {
                    elmV.innerHTML = '__';
                } else {
                    elmV.innerHTML = '&' + codeA;
                }

                elmB.innerHTML = '&amp;' + codeA;
                elmA.innerHTML = '&amp;' + codeB;
                elmN.innerHTML = codeN;
            }

        </script>

                    <script language="javascript" type="text/javascript">

                        var EF = {
                            onReady: function (newFunction) {
                                if (newFunction == undefined)
                                    return false;

                                this.domReady = false;

                                if (functions == undefined)
                                    var functions = [];

                                functions.push(newFunction);

                                var initial = function () {
                                    for (var i in functions) {
                                        functions[i]();
                                    }
                                }

                                this.ready = function () {
                                    if (this.domReady)
                                        initial();
